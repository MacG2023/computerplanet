{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img class="" src="{% static 'images/logos/logo.png' %}" alt="Computer Planet Logo" style="height:40px; margin-right:10px;">
      <span>Computer Planet</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">
            <i class="bi bi-house-door-fill me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">
            <i class="bi bi-info-circle-fill me-1"></i>About Us
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product_list' %}">
            <i class="bi bi-gear-fill me-1"></i>Services
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-person-circle me-1"></i>Welcome, {{ user.username }}
          </a>
        </li>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-link nav-link">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </form>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">
            <i class="bi bi-person-plus-fill me-1"></i>Register
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
