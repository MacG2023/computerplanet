{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Update Ticket #{{ ticket.id }}</h2>
        <small>Subject: {{ ticket.subject }}</small>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Save & Notify User</button>
            <a href="{% url 'tickets:admin_ticket_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
